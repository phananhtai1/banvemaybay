<h1 class="text-center text-info">Đăng nhập</h1>
<form method="post" action="{{ url_for('login_admin')}}">
    <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Nhập username....">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Nhập password...">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-danger" value="Đăng nhập">
    </div>
</form>
